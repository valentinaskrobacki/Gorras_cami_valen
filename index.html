<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak & Style</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Encabezado -->

    <header class="main-header">
        <div class="logo">
            <a href="#inicio">
                <h1>Peak & Style</h1>
            </a>
        </div>

        <!-- Ícono de menú -->
        <div class="menu-toggle" id="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <nav class="main-nav" id="main-nav">
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Portada / Inicio -->

    <section class="portada parallax" id="inicio">
        <div class="portada-content">
            <div class="portada-text">
                <h2>
                    <span class="line">Más que un accesorio,</span><br>
                    <span class="highlight">una actitud</span>
                </h2>
            </div>
            <div class="portada-btn">
                <a href="#" class="btn">Comprá Online</a>
            </div>

            <!-- Botón de flecha hacia abajo -->
            <a href="#productos" class="btn-abajo">
                <i class="fa-solid fa-circle-chevron-down"></i>
            </a>
        </div>
    </section>


    <!-- Productos -->

    <section class="productos" id="productos">

        <h2 class="section-title">Cápsula Lanzamiento</h2>

        <div class="slider-container">

            <!-- Gorra 1 -->

            <div class="product">
                <div class="image">
                    <img src="img/gorra1.jpg" alt="Gorra 1">
                </div>

                <div class="informtion">
                    <div class="title">Gorra 1</div>
                </div>
            </div>

            <!-- Gorra 2 -->

            <div class="product">
                <div class="image">
                    <img src="img/gorra2.jpg" alt="Gorra 2">
                </div>

                <div class="informtion">
                    <div class="title">Gorra 2</div>
                </div>
            </div>

            <!-- Gorra 3 -->

            <div class="product">
                <div class="image">
                    <img src="img/gorra3.jpg" alt="Gorra 3">
                </div>

                <div class="informtion">
                    <div class="title">Gorra 3</div>
                </div>
            </div>

            <!-- Gorra 4 -->

            <div class="product">
                <div class="image">
                    <img src="img/gorra4.jpg" alt="Gorra 4">
                </div>

                <div class="informtion">
                    <div class="title">Gorra 4</div>
                </div>
            </div>

        </div>
    </section>


    <!-- Contacto -->

    <div class="contact-info" id="contacto">
        <p>¡Contactanos!</p>
        <a href="https://wa.me/your-number" class="whatsapp-button" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://www.instagram.com/your-instagram" class="instagram-link" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Peak & Style. Envíos a todo el país.</p>
    </footer>


    <script src="script.js"></script>

</body>

</html>
